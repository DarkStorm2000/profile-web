    <main class="main1">
        <center>
            <div>
                <form onsubmit="sendMessage(event)">
                    <input type="text" id="name" placeholder="Your Name"><br><br>
                    <input type="email" id="email" placeholder="Your Email"><br><br>
                    <textarea id="message" placeholder="Your Message"></textarea><br><br>
                    <button type="submit" id="butonsubmit">Submit</button>
                </form>
            </div>

            <script>
                function sendMessage(event) {
                    event.preventDefault(); // منع الإرسال الافتراضي للنموذج

                    // جمع المعلومات من النموذج
                    var name = document.getElementById("name").value;
                    var email = document.getElementById("email").value;
                    var message = document.getElementById("message").value;

                    // إنشاء كائن XMLHttpRequest
                    var xhr = new XMLHttpRequest();

                    // تحديد طريقة الإرسال والملف المستهدف
                    xhr.open("POST", "send_email.php", true);

                    // تحديد رأس الطلب
                    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

                    // إرسال البيانات إلى الخادم
                    xhr.send("name=" + name + "&email=" + email + "&message=" + message);

                    // استجابة من الخادم
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            // عرض رسالة الإرسال الناجح
                            alert(xhr.responseText);
                            // إفراغ حقول النموذج
                            document.getElementById("name").value = "";
                            document.getElementById("email").value = "";
                            document.getElementById("message").value = "";
                        } else if (xhr.readyState === 4 && xhr.status !== 200) {
                            // عرض رسالة الإرسال الفاشل
                            alert("Failed to send message.");
                        }
                    }
                }
            </script>
